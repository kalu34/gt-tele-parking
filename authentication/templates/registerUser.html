<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/registerUser.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <img src="{% static 'asset/image/GUBA_blue_logo.png' %}" alt="">
    <div class="container shadow">
      <h3 class="title">Register Form</h3>
      <div class="bar">
        <div class="step">
          <p>Personal</p>
          <div class="bullet"><span>1</span></div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contact</p>
          <div class="bullet"><span>2</span></div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Security</p>
          <div class="bullet"><span>3</span></div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Vehicle</p>
          <div class="bullet"><span>4</span></div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <h6 class="text-danger" id="error-message"></h6>
        <form method="POST"  enctype="multipart/form-data" id="userRegisterForm">
          <div class="page slide-page">
            <div class="field">
               <div class="label">First Name *</div>
              <input type="text" name="firstName" id="firstName" placeholder="Enter your first name" required />
            </div>
            <div class="field">
              <div class="label">Last Name *</div>
              <input type="text" name="lastName" id="lastName" placeholder="Enter your last name" required />
            </div>
            <div class="fields">
              <button class="firstNext next">Next</button>
            </div>
            <div class="login">
              <h6>Alread have an account ?</h6>
              <a href="">login</a>
            </div>
          </div>
          <div class="page">
            <div class="field">
              <div class="label">Phone Number *</div>
              <input type="tel" name="phone" id="phone" placeholder="09..." required />
            </div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="email" name="email" id="email" placeholder="Enter your email" />
            </div>
            <div class="fields btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>
          <div class="page">
            <div class="field">
              <div class="label">Password *</div>
              <input type="password" name="password" id="password" placeholder="Enter your password" required />
            </div>
            <div class="field">
              <div class="label">Confirm Password *</div>
              <input type="password" name="confirmPassword" placeholder="Confirm your password" required />
            </div>
            <div class="fields btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
          </div>
            <div class="page">
            <div class="field">
              <div class="label">Plate Number *</div>
              <input type="text" name="plateNumber" id="plateNumber" placeholder="Enter your plate number" required />
            </div>
            <div class="fields btns last-button">
              <button class="prev-3 prev">Previous</button>
              <button class="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

<script>
  window.API_URL = "{{ API_URL }}";
</script>

<script src="{% static 'js/userRegister.js' %}"></script>
